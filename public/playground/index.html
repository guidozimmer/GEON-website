<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Animation on Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .flip-container {
            perspective: 1000px; /* Perspective for the 3D effect */
        }

        .flip-card {
            width: 300px;
            height: 150px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0);
            transition: transform 0.6s ease;
        }

        /* Front side of the card */
        .flip-card .front {
            position: absolute;
            backface-visibility: hidden; /* Hide back when front is visible */
            width: 100%;
            height: 100%;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        /* Back side of the card */
        .flip-card .back {
            position: absolute;
            backface-visibility: hidden;
            width: 100%;
            height: 100%;
            background-color: #ff5722;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            transform: rotateY(180deg); /* Initially flipped */
        }

        /* Flip the card on hover */
        .flip-container:hover .flip-card {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div class="flip-card">
            <div class="front">Front Text</div>
            <div class="back">Back Text</div>
        </div>
    </div>
</body>
</html>
